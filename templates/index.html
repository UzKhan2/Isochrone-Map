<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drive Time Map</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        transition: background-color 0.3s, color 0.3s;
      }
      body.light-mode {
        background-color: #f0f0f0;
        color: #333;
      }
      body.dark-mode {
        background-color: #121212;
        color: #e0e0e0;
      }
      .container {
        text-align: center;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s, box-shadow 0.3s;
      }
      .light-mode .container {
        background-color: white;
      }
      .dark-mode .container {
        background-color: #1e1e1e;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      }
      h1 {
        transition: color 0.3s;
      }
      .light-mode h1 {
        color: #333;
      }
      .dark-mode h1 {
        color: #bb86fc;
      }
      form {
        display: inline-block;
        text-align: left;
      }
      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 0.5rem;
        margin: 0.5rem 0;
        border-radius: 4px;
        transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      }
      .light-mode input[type="text"],
      .light-mode input[type="number"] {
        border: 1px solid #ddd;
        background-color: white;
        color: #333;
      }
      .dark-mode input[type="text"],
      .dark-mode input[type="number"] {
        border: 1px solid #bb86fc;
        background-color: #2c2c2c;
        color: #e0e0e0;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
        transition: background-color 0.3s, color 0.3s;
        margin-top: 1rem;
        min-width: 200px;
      }
      .light-mode .button {
        background-color: #4caf50;
        color: white;
      }
      .light-mode .button:hover {
        background-color: #45a049;
      }
      .dark-mode .button {
        background-color: #1c8c46;
        color: #000000;
      }
      .dark-mode .button:hover {
        background-color: #1c8c46;
      }
      .error {
        margin-top: 1rem;
        transition: color 0.3s;
      }
      .light-mode .error {
        color: red;
      }
      .dark-mode .error {
        color: #cf6679;
      }
      .mode-switch {
        position: fixed;
        bottom: 20px;
        right: 20px;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 24px;
      }
      .slider:before {
        position: absolute;
        content: "‚òÄÔ∏è";
        height: 20px;
        width: 20px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
      }
      input:checked + .slider {
        background-color: #2196f3;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
        content: "üåë";
      }
    </style>
  </head>
  <body class="light-mode">
    <div class="mode-switch">
      <label class="switch">
        <input type="checkbox" id="modeToggle" />
        <span class="slider"></span>
      </label>
    </div>
    <div class="container">
      <h1>Drive Time Map</h1>
      <form method="POST">
        <label for="address">Starting Address:</label>
        <input type="text" id="address" name="address" required /><br />
        <label for="time_limit">Distance in minutes:</label>
        <input type="number" id="time_limit" name="time_limit" required /><br />
        <input type="submit" value="Generate Map" class="button" />
      </form>
      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}
    </div>
    <script>
      const modeToggle = document.getElementById("modeToggle");
      const body = document.body;

      modeToggle.addEventListener("change", () => {
        if (modeToggle.checked) {
          body.classList.remove("light-mode");
          body.classList.add("dark-mode");
          localStorage.setItem("mode", "dark");
        } else {
          body.classList.remove("dark-mode");
          body.classList.add("light-mode");
          localStorage.setItem("mode", "light");
        }
      });

      const savedMode = localStorage.getItem("mode");
      if (savedMode === "dark") {
        modeToggle.checked = true;
        body.classList.remove("light-mode");
        body.classList.add("dark-mode");
      }
    </script>
  </body>
</html>
