<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drive Time Map Result</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        transition: background-color 0.3s, color 0.3s;
      }
      body.light-mode {
        background-color: #f0f0f0;
        color: #333;
      }
      body.dark-mode {
        background-color: #121212;
        color: #e0e0e0;
      }
      .container {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 1rem;
        box-sizing: border-box;
      }
      h1 {
        text-align: center;
        margin-bottom: 1rem;
        transition: color 0.3s;
      }
      .light-mode h1 {
        color: #333;
      }
      .dark-mode h1 {
        color: #bb86fc;
      }
      #map-container {
        flex: 1;
        min-height: 70vh;
        width: 100%;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .dark-mode #map-container {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      }
      .message {
        background-color: #fff3cd;
        border: 1px solid #ffeeba;
        color: #856404;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 4px;
      }
      .dark-mode .message {
        background-color: #2c2c2c;
        border-color: #454d55;
        color: #ffc107;
      }
      .button {
        display: block;
        width: 200px;
        margin: 1rem auto;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.3s, color 0.3s;
      }
      .light-mode .button {
        background-color: #4caf50;
        color: white;
      }
      .light-mode .button:hover {
        background-color: #45a049;
      }
      .dark-mode .button {
        background-color: #1c8c46;
        color: #e0e0e0;
      }
      .dark-mode .button:hover {
        background-color: #2a9d5e;
      }
      .mode-switch {
        position: fixed;
        bottom: 20px;
        right: 20px;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 24px;
      }
      .slider:before {
        position: absolute;
        content: "‚òÄÔ∏è";
        height: 20px;
        width: 20px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
      }
      input:checked + .slider {
        background-color: #2196f3;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
        content: "üåë";
      }
    </style>
  </head>
  <body class="light-mode">
    <div class="container">
      <h1>Map Result</h1>
      {% if message %}
      <div class="message">{{ message }}</div>
      {% endif %}
      <div id="map-container">{{ map_html|safe }}</div>
      <a href="/" class="button">Generate Another Map</a>
    </div>
    <div class="mode-switch">
      <label class="switch">
        <input type="checkbox" id="modeToggle" />
        <span class="slider"></span>
      </label>
    </div>
    <script>
      const modeToggle = document.getElementById("modeToggle");
      const body = document.body;

      modeToggle.addEventListener("change", () => {
        if (modeToggle.checked) {
          body.classList.remove("light-mode");
          body.classList.add("dark-mode");
          localStorage.setItem("mode", "dark");
        } else {
          body.classList.remove("dark-mode");
          body.classList.add("light-mode");
          localStorage.setItem("mode", "light");
        }
      });

      const savedMode = localStorage.getItem("mode");
      if (savedMode === "dark") {
        modeToggle.checked = true;
        body.classList.remove("light-mode");
        body.classList.add("dark-mode");
      }

      window.addEventListener("load", function () {
        var mapContainer = document.getElementById("map-container");
        if (mapContainer.innerHTML.trim() === "") {
          console.error("Map failed to load");
          mapContainer.innerHTML =
            '<p style="color: red;">Error: Map failed to load. Please try again.</p>';
        }
      });
    </script>
  </body>
</html>
